<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Clicker</title>
  </head>

  <body>
    <div id="game">
      <table>
        <tr>
          <td colspan="2">
            <div class="score">
              You have <span id="score">-</span> <span id="scoreModifier">-</span>
            </div>
            
            <div class="multiplier">
              Earning <span id="tickEarning">-</span> <span id="tickModifier">-</span> / sec (<span id="clickPower">-</span> <span id="clickModifier">-</span> / click)
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="clickerContainer">
              <img src="assets/clock.png" height="256" class="clock" id="clock" onclick="game.click()">
            </div>
          </td>
          <td class="side-menu">
            <ul class="tabs" id="tabs">
              <li><a class="buildings active">Buildings</a></li>
              <li><a class="upgrades">Upgrades</a></li>
            </ul>
            
            <div id="buildings"></div>
            <div id="upgrades">Hello World</div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
