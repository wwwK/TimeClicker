<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Clicker</title>
  </head>

  <body>
    <div id="game">
      <div class="save-wrapper">
        <img src="./assets/save.svg" id="saveButton">
      </div>

      <table>
        <tr>
          <td colspan="2">
            <div class="score">
              You have <span id="tc_score">-</span> <span id="tc_score_mod">-</span>
            </div>
            
            <div class="multiplier">
              Earning <span id="tc_earning">-</span> <span id="tc_earning_mod">-</span> / sec 
              (<span id="tc_click">-</span> <span id="tc_click_mod">-</span> / click)
            </div>

            <div class="earning-info">
              Your current unit is <span id="unit_name">-</span> (<span id="unit_abbr">-</span>) ::
              <span id="unit_description">-</span> (<a id="unit_more_info">more</a>)
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="clickerContainer">
              <img src="assets/clock.png" height="256" class="clock" id="clock">
            </div>
          </td>
          <td class="side-menu">
            <ul class="tabs" id="tc_menu_tabs">
              <li><a class="buildings active">Buildings</a></li>
              <li><a class="upgrades">Upgrades</a></li>
            </ul>
            
            <div id="tc_buildings"></div>
            <div id="tc_upgrades">Hello World</div>
          </td>
        </tr>
      </table>

      <div class="toast-container" id="toaster"></div>
    </div>
  </body>
</html>
